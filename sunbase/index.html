<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Designer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e7e2e2;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

        #nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            height: calc(100vh - 50px);
        }

        #left-side {
            width: 25%;
            background: white;
            padding: 15px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .component {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .main {
            flex: 1;
            padding: 20px;
            background-color: rgb(233, 229, 229);
        }

        .form-container {
            background: white;
            padding: 20px;
            min-height: 500px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-element {
            position: relative;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            cursor: grab;
        }

        .delete-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            cursor: pointer;
            color: red;
            background: none;
            border: none;
        }

        input, select, textarea {
            width: 100%;
            margin-top: 5px;
        }

        .button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="nav">
        <span>Form Designer</span>
        <button class="button" onclick="saveForm()">Save</button>
    </div>
    <div class="container">
        <div id="left-side">
            <h3>Components</h3>
            <div class="component" onclick="addElement('Input')">Input <b>+</b></div>
            <div class="component" onclick="addElement('Select')">Select <b>+</b></div>
            <div class="component" onclick="addElement('Textarea')">Textarea <b>+</b></div>
            <div class="component" onclick="addElement('Checkbox')">Checkbox <b>+</b></div>
            <button class="button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
            <button class="button" onclick="previewForm()">Preview</button>
        </div>
        <div class="main">
            <div class="form-container" id="form" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    <script>
        function addElement(type) {
            const id = Date.now().toString();
            let elementHTML = `<div class="form-element" draggable="true" ondragstart="drag(event)" id="${id}">
                <label contenteditable="true">${type}</label>`;

            if (type === 'Input') {
                elementHTML += `<input type="text" placeholder="Enter text" />`;
            } else if (type === 'Textarea') {
                elementHTML += `<textarea placeholder="Enter text"></textarea>`;
            } else if (type === 'Select') {
                elementHTML += `<select><option>Option 1</option><option>Option 2</option></select>`;
            } else if (type === 'Checkbox') {
                elementHTML += `<input type="checkbox" />`;
            }

            elementHTML += `<button class="delete-btn" onclick="removeElement('${id}')">X</button></div>`;
            document.getElementById("form").innerHTML += elementHTML;
        }

        function removeElement(id) {
            document.getElementById(id).remove();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);
            document.getElementById("form").appendChild(draggedElement);
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function saveForm() {
            alert("Form saved successfully!");
        }

        function previewForm() {
            const previewWindow = window.open("", "Preview", "width=400,height=600");
            let formHTML = "<form>";
            document.querySelectorAll(".form-element").forEach(el => {
                formHTML += `<div><label>${el.querySelector('label').innerText}</label>` + el.innerHTML + "</div>";
            });
            formHTML += "</form>";
            previewWindow.document.write(formHTML);
        }
    </script>
</body>
</html>
